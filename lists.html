<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>
  <body>
    Unordered List
    <ul>
      <li>One item</li>
      <li>Another item</li>
      <li>Yet another item</li>
    </ul>
    Ordered List
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
  </body>
</html>
